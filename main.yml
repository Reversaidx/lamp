- name: lamp
  vars:
   domname: eblan-kurwa.com
   phpversion: 71
  hosts: centoslamp
  tasks:
   - name: update
     yum: name="*" state=latest
   - name: disableselinux
     replace: path=/etc/selinux/config regexp="^SELINUX=enforcing$" replace="SELINUX=disabled"
   - name: installrepo epel
     yum_repository:
      name: epel
      description: EPEL YUM repo
      baseurl: https://download.fedoraproject.org/pub/epel/$releasever/$basearch/
      gpgcheck: no
   - name: install nginx
     yum: name=nginx state=latest
   - name: install httpd
     yum: name=httpd state=latest
   - name: repomysql
     yum_repository:
      name: mysql5.7
      description: Mysql 5.7
      baseurl: http://repo.mysql.com/yum/mysql-5.7-community/el/7/$basearch/
      gpgcheck: no
   - name: install mysql
     yum: name={{ item }}
     with_items:
      - mysql
      - mysql-server
   - name: mkdir
     file: path=/var/www/{{ domname}} state=directory owner=apache group=apache
   - include: nginx.yml
   - include: apache.yml
   - name: chown
     command: chown -R apache.apache /var/lib/nginx
   - name: firewalld
     firewalld:
      port: 80/tcp 
      permanent: true
      state: enabled
     notify: restart firewalld
   - name: enable service
     systemd: name={{ item}} enabled=true state=started
     with_items:
      - httpd
      - nginx
      - mysqld
   - name: remi
     yum: name=http://rpms.remirepo.net/enterprise/remi-release-7.rpm state=latest
   - name: php
     yum: name={{ item }} state=latest enablerepo=remi,remi-php{{ phpversion }}
     with_items:
      - php
      - php-mcrypt
      - php-mysql
      - php-gd
      - php-mbstring
  handlers:
  - name: restart apache
    service: name=httpd state=restarted
  - name: restart nginx
    service: name=nginx state=restarted 
  - name: restart firewalld
    service: name=firewalld state=restarted
